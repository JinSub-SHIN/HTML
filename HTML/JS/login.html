
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/html/js/login.html</title>
<link rel="stylesheet" 
      type="text/css" 
      href="/html/css/my.css">
<style>
body{
  background-color: yellow;
}
td.bottom{
   border-bottom: 1px solid;
/*   border-bottom-width: 1px; */
/*   border-bottom-style: solid; */
}
</style>
<script>
 /*
화면이 로드되면
  1)
    localStorage에 item을 검색한다(item이름은 'id')
    item값이 존재하면
       id입력란에 보여준다
       
  2)로그인버튼클릭되면
    ID저장하기선택한 경우
      (checkbox용 input객체의 checked속성값이 true인 경우)
      localStorage에 item으로 저장한다 
          (item이름은 'id', item값은 입력된 id값)
 
    ID저장하기선택안한 경우
     localStorage에 item을 삭제한다.(item이름은 'id')   
     
     
     
 */
 window.addEventListener('load', function(){
	 var inputIdObj = document.querySelector('input[name=id]');
	 var btObj = document.querySelector('button');
	 var formObj = document.querySelector('form');
	 var inputCheckObj = document.querySelector('input[type=checkbox]');
	 
	 var storageIdvalue = localStorage.getItem('id'); 
	 if(storageIdvalue != null){
		 inputIdObj.value = storageIdvalue;
	 }
	 btObj.addEventListener('click', function(){
		 
	 });
	 
	 formObj.addEventListener('submit', function(){
		 if(inputCheckObj.checked){
			 localStorage.setItem('id', inputIdObj.value);
		 }else{
			 localStorage.removeItem('id');
		 }
	 });
 });
</script>
</head>
<body style="background-color:gray;">
<form action="/html/login.jsp">
<table style="border: 1px solid;width: 50%">
  <tr>
    <td class="bottom"><label>ID</label></td>
    <td><input type="text" 
         name="id" 
         placeholder="ID입력하세요" 
         maxlength="5"
         autofocus required>
    </td>
  </tr>
  <tr>
    <td class="bottom"><label>비밀번호</label></td>
    <td><input type="password" 
         name="pwd"
         maxlength="10"
         required>       
    </td>
  </tr>
  <tr>    
    <td colspan="2">
        <input type="checkbox"><span>ID저장하기</span>       
    </td>
  </tr>
  <tr>
    <td colspan="2">
	  <button>로그인</button>&nbsp;&nbsp;
	  <input type="reset" value="CLEAR">
    </td>
  </tr>
  <tr>
    <td colspan="2">
	  <a href="#">ID찾기</a>&nbsp;&nbsp;
	  <a href="#">비밀번호찾기</a>
    </td>
  </tr>
</table>
</form>
</body>
</html>
