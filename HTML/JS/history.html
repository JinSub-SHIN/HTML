<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html/js/history.html</title>
<script>

// window.addEventListener("load", )
window.onload = function(){
	
	var btObjs = document.querySelectorAll("button");
	
	
	for(var i=0 ; i<btObjs.length; i++){
			(function(i){
		btObjs[i].onclick = function(){		
			var value = 0;
			switch(i){
			case 0:
				value = -1;
				break;
			case 1:
				value = 1;
				break;
			}
			window.history.go(value);	
		};
	})(i);
	}

};

</script>
</head>
