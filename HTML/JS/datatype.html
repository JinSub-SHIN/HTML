<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html/js/datatype.html</title>

<script>
	/* 자료형
	undefined : 값이 대입되지 않은  상태
	*/	
	var var1; //변수선언
	
	console.log(typeof(var1)); //console: 브라우저콘솔
	var1 = 123;
	console.log(typeof(var1)); //number
	
	var1 = "Hello";
	console.log(typeof(var1)); //string
	
	var1 = true;
	console.log(typeof(var1)); //boolean
	
	var1 = {};
	console.log(typeof(var1)); //object
	
	var1 = function(){};
	console.log(typeof(var1)); //function
</script>

</head>
<body>

</body>
</html>
